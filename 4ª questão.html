<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script >
	//lógica: comandos if, else if e else era pra basicamente retornar algum texto (inválido, iniciante, intermediário, avançado e Jedi Master se a variável anosdeestudo fizesse possível algumas dessas alternativas.
var anosdestudo=-1;
	if (anosdestudo<0) 
	{
		console.log("inválido");
	}
	else if (anosdestudo>=0 && anosdestudo<=1)
	{
		console.log("iniciante");
	}
	else if (anosdestudo>1 && anosdestudo<=3)
	{
		console.log("intermediário");
	}
	else if (anosdestudo>3 && anosdestudo<=6)
	{
		console.log("avançado");
	}
	else 
	{
		console.log("Jedi Master");
	}

</script>
</body>
</html>
